<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
			<title>Grid  System</title>
			<link rel="stylesheet" type="text/css" href="css/style.css">
			<link rel="stylesheet" type="text/css" href="css/grid-system.css">
	</head>

	<body>

		<h1 class="text-center">El GRID SYSTEM</h1>
		<br>

		<div class="container">
					
			<!---PRIMER RENGLON-->
			<div class="row">
				<div class="col-1">.col-1 </div>
				<div class="col-1">.col-1  </div>
				<div class="col-1">.col-1 </div>
				<div class="col-1">.col-1  </div>
				<div class="col-1">.col-1 </div>
				<div class="col-1">.col-1  </div>
				<div class="col-1">.col-1 </div>
				<div class="col-1">.col-1  </div>
				<div class="col-1">.col-1 </div>
				<div class="col-1">.col-1  </div>
				<div class="col-1">.col-1 </div>
				<div class="col-1">.col-1  </div>
				
				

			</div>

			<!---SEGUNDO RENGLON-->
						
			<div class="row">
				<div class="col-2">.col-2 </div>
				<div class="col-2">.col-2 </div>
				<div class="col-2">.col-2 </div>
				<div class="col-2">.col-2 </div>
				<div class="col-2">.col-2 </div>
				<div class="col-2">.col-2 </div>
			</div>



			<!---TERCER RENGLON-->
			<div class="row">
				<div class="col-3">.col-3 </div>
				<div class="col-3">.col-3 </div>
				<div class="col-3">.col-3 </div>
				<div class="col-3">.col-3 </div>

			</div>


			<!---CUARTO RENGLON-->
			<div class="row">
				<div class="col-4">.col-4 </div>
				<div class="col-4">.col-4 </div>
				<div class="col-4">.col-4 </div>

			</div>
							

			<!---QUINTO RENGLON-->
			<div class="row">
				<div class="col-5">.col-5  </div>
				<div class="col-7">.col-7  </div>

			</div>


			<!---SEXTO RENGLON-->
			<div class="row">
				<div class="col-6">.col-6 </div>
				<div class="col-6">.col-6 </div>
			</div>


			<!---SEPTIMO RENGLON-->
			<div class="row">
				<div class="col-7">.col-7</div>
				<div class="col-5">.col-5 </div>
			</div>


			<!---OCTAVO RENGLON-->
			<div class="row">
				<div class="col-8">.col-8 </div>
				<div class="col-4"> .col-4 </div>
			</div>


			<!---NOVENO RENGLON-->
			<div class="row">
				<div class="col-9">.col-9 </div>
				<div class="col-3">.col-3 </div>
			</div>

						
			<!---10 RENGLON-->
			<div class="row">
				<div class="col-10">.col-10 </div>
				<div class="col-2">.col-2 </div>
			</div>



			<!---11 RENGLON-->
			<div class="row">
				<div class="col-11">.col-11</div>
				<div class="col-1">.col-1 </div>
			</div>



			<!---12 RENGLON-->
			<div class="row">
				<div class="col-12">.col-12 </div>
			</div>
					

		</div>
	</body>
</html>
